<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
</head>
<body>

    <table id ="input_table" style="margin-left: 30%; margin-right: 30%; min-width: 40%;">
        <tr>
            <td colspan="2" style="padding-top: 10px;">Person's Name</td>
        </tr>
        <tr>
            <td width = "40%"><input style="position: inherit; height: 100% ; width: 100%; height: 25px;" type="text" id="f_name" placeholder="First"></td>
            <td width = "60%" style="padding-left: 7px;"><input style="position: inherit; height: 100% ; height: 25px; width: 100%;" type="text" id="l_name" placeholder="Last"></td>
        </tr>
        <tr>
            <td colspan="2" id = "tcnumber" style="padding-top: 10px;">Contact Number</td>
        </tr>
        <tr>
            <td id = "ncnumber" colspan="2"><input type="number" id="number"></td>
        </tr>

        <tr>
            <td colspan="2" id="sbutton" style="padding-top: 10px;"><button onclick="handleSubmit()">Save</button></td>
        </tr>

    </table>

    <div id = "search_div">
        <img src="search.jpg" alt="img" id="search_img">
        <input type="text" name="" id="search_bar">
    </div>

    <table border="1px" style="border-collapse: collapse; width:100%; margin-top: 10px; border-color: black;" id ="details_table">
        <thead style="text-align: center; height: 50px; background-color: gray;  color: white;">
            <td style="width: 10%;">SN.</td>
            <td style="width: 40%; cursor: pointer;" onclick="sortByName()">Name</td>
            <td style="width: 25%;">Contact</td>
            <td style="width: 25%;">Delete</td>
        </thead>
        <tfoot style="text-align: center;" id = "end_row">
            <td style="height: 50px;"> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tfoot>
    </table>

    <script type="text/javascript" src="index.js"></script>
 
</body>
</html>
